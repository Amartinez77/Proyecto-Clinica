name: CI/CD - Despliegue en Casa

on:
  push:
    branches: [ "main" ] # Se activa con cualquier push a 'main'

jobs:
  deploy:
    name: Despliegue a Host Local
    runs-on: self-hosted # ðŸ‘ˆ Ejecuta en el agente que acabas de configurar

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Sincronizar y Desplegar Infraestructura
        run: |
          echo "ðŸš€ Iniciando despliegue automÃ¡tico..."
          
          # Mover a la carpeta donde estÃ¡n los archivos compose
          cd /opt/Proyecto-Clinica/infra

          # Sincronizar el contenido actual del disco con GitHub
          # Esto es necesario si el runner no estÃ¡ en la misma carpeta que el git clone
          git pull origin main
          
          # 1. Actualizar Cluster de Datos (MySQL, ProxySQL, Orchestrator)
          docker compose -f docker-compose.mysql-cluster.yml up -d --remove-orphans

          # 2. Actualizar Aplicaciones (Front, Back, GLPI, Traefik, Monitoring)
          # --build fuerza la compilaciÃ³n de Node/Angular
          docker compose up -d --build --remove-orphans

          echo "âœ… Despliegue completado."
          
          # 3. Limpieza de imÃ¡genes viejas
          docker image prune -f